{% extends 'base.html' %}
{% load static %}

{% block title %}Subir Apunte{% endblock %}
{% block otros_css %}<link rel="stylesheet" href="{% static 'css/apuntes.css' %}">{% endblock %}

{% block content %}
<section class="centro">
    <div class="container-fluid">
        <div class="row justify-content-center texto-seccion">
            <h1 class="py-4 mt-2">SUBIR APUNTE</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Subir</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
