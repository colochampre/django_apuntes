{% extends 'base.html' %}
{% load static %}

{% block title %}Subir Apunte{% endblock %}
{% block otros_css %}
<link rel="stylesheet" href="{% static 'css/subir_apunte.css' %}">{% endblock %}

{% block content %}
<section class="subir-apuntes-container">
    <div>
        <h2>Subir Apunte</h1>
        <form class="subir-apunte-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if carrera_id %}
            <input type="hidden" name="carrera_id" value="{{ carrera_id }}">
            {% endif %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Subir</button>
        </form>
    </div>
</section>

{% endblock %}
